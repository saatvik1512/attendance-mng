<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attendance.css">
    <script src="attendance.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Special+Elite&display=swap" rel="stylesheet">
    <title>Attendance Management Course</title>
</head>
<body>
    <header>Attendance Managment System</header>
    <div class="main-container">
        <div class="teacher-profile">
            <div class="teacher-image">
                <img src="images/teacher.png" alt="teacher vector" class="image-of-teacher">
            </div>
            <button onclick="window.location.href = 'pages/login.html'" class="teacher-button">Teacher</button>

        <div class="student-profile">

        </div>
    </div>
    <footer>copyright content</footer>
